    <title>Covid19 Symptoms</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Covid19 infection Probability Founder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>

              <a class="nav-link active" href="about.html">About</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" aria-disabled="true" href="contact.html">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Corona virus Infection Detection form</h2>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="fever" class="form-label">Enter fever Value</label>
          <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter fever value">
        </div>

        <div class="form-group">
          <label for="age" class="form-label">Enter age Value</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Enter age value">
        </div>

        <div class="form-group">
          <label for="bodypain">Body Pain</label>
          <select class="form control custom-select" name="bodypain" id="bodypain">
            <option value="0">No Pain</option>
            <option value="1">High Pain</option>
          </select>

        </div>

        <div class="form-group">
          <label for="runnyNose">Runny Nose</label>
          <select class="form control custom-select" name="runnyNose" id="runnyNose">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>

        </div>

        <div class="form-group">
          <label for="diffBreath">Breathing Difficulty</label>
          <select class="form control custom-select" name="diffBreath" id="diffBreath">
            <option value="-1">No Difficulty</option>
            <option value="0">Little Difficulty</option>
            <option value="1">High Difficulty</option>
          </select>

        </div>


        
        
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
